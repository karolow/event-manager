{% extends '_base.html' %}
{% load materializecss %}

{% block title %}Event{% endblock title %}

{% block content %}
<h2>Delete event</h2>
  <form action="" method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ event.title }}"?</p>
  <input type="submit" value="Confirm">
  <a class="btn waves-effect waves-light" href="{% url 'event_table' %}">Cancel</a>
</form>
{% endblock content %}

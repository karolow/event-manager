{% extends '_base.html' %}
{% load i18n %}
{% load materializecss %}

{% block title %}{% trans "Reset password" %}{% endblock title %}

{% block content %}
<div class="row">
  <div class="col l4 m6 s12 offset-l4 offset-m3">
    <h1>{% trans "Reset password" %}</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form|materializecss }}
      <button class="btn waves-effect waves-light" type="submit">{% trans "Confirm" %}</button>
    </form>
  </div>
</div>
{% endblock content %}
